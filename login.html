<!DOCTYPE html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Login</title><link rel="stylesheet" href="styles.css"></head><body><main class="container"><h2>Login</h2><form id="login-form"><label>Email<input type="email" name="email" required></label><label>Contraseña<input type="password" name="password" required minlength="6"></label><button type="submit" class="btn">Ingresar</button><p id="login-feedback"></p></form></main><script>const f=document.getElementById('login-form');const fb=document.getElementById('login-feedback');f.onsubmit=e=>{e.preventDefault();const email=f.email.value.trim();const pass=f.password.value.trim();if(!email||!pass){fb.textContent='Completa todos los campos.';return;}if(pass.length<6){fb.textContent='La contraseña debe tener al menos 6 caracteres.';return;}fb.textContent='Login exitoso';setTimeout(()=>location.href='index.html',1000);};</script></body></html>
